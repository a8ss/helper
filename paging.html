<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
<table border="1px">
    <tr>
        <td>id</td>
        <td>C</td>
    </tr>

</table>
<div class="paging">
    <input type="button" id="pagingFirst" disabled value="首页">
    <input type="button" id="pagingPrev" disabled value="上一页">
    <input type="button" id="pagingNext" value="下一页">
    <input type="button" id="pagingLast" value="末页">
</div>

<script type="text/javascript">
    $(function () {

        $('.paging > input').click(function(){
            paging.show(this);
        });

        $.get('pagingGetData.php', function (data) {
            showData(data);

            paging.count = 40;

        }, 'json');

    });

    var paging = {
        pNum:10, pCount:0, pNow:1,
        pOffset:0,
        pFirst:1,pPrev:1,pNext:2,pLast:2,
        show:function (bt) {

            switch (bt.id){
                case 'pagingFirst':
                        this.pNow = 1;
                        this.pNext = this.pNow + 1;
                        $('#pagingFirst').attr('disabled',true);
                        $('#pagingPrev').attr('disabled',true);
                        break;
                case 'pagingPrev':

                        this.pNow = this.pNow - 1;
                        this.pPrev = this.pNow;
                        if(this.pPrev <= 1){
                            $('#pagingFirst').attr('disabled',true);
                            $('#pagingPrev').attr('disabled',true);

                        }
                        this.pNext = this.pNow + 1;
                        if(this.pNext >= this.pCount){
                            $('#pagingNext').attr('disabled',true);
                            $('#pagingLast').attr('disabled',true);
                        }
                    break;
                case 'pagingNext':

                    break;
                case 'pagingLast':

                    break;

            }
            this.pOffset = this.pNum * this.pNow + 1;
        },
        changeDis:function(btn){
            $('#pagingFirst').attr('disabled',btn.bfirst);
            $('#pagingPrev').attr('disabled',btn.bprev);
            $('#pagingNext').attr('disabled',btn.bnext);
            $('#pagingLast').attr('disabled',btn.blast);
        }

    }


    function showData(data, type) {

        for (var i = 0; i < data.length; i++) {

            var tr = $('<tr>');
            tr.append($('<td>', {"html":data[i].id}));
            tr.append($('<td>', {"html":data[i].C}));

            $('table').append(tr);
        }
    }
</script>
</body>
</html>
